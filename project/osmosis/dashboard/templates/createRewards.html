                      <input type="text" class="form-control" id="name" name="name" placeholder="Program Name" data-required="true" style="{%if form.name.errors %}border-color: #9e0b0f{%endif%}" {%if form.email.errors %}value="{{form.name.value | escape}}" {%endif%}>

<style>
/* Tooltip container */
.tooltipp {

    position: relative;
    display: inline-block;
    width:15px;

  }

  .tooltipp img{
    padding-bottom: 8px;
  }

/* Tooltip text */
.tooltiptext {
  visibility: hidden;
  width: 220px;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
  font-size: 1rem;

 
  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltipp:hover .tooltiptext {
  visibility: visible;
}


.registry-form .btn {

}
