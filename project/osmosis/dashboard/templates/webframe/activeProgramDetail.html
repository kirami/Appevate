{% load static %}
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Appevate</title>
	<link rel="stylesheet" href="{% static 'css/rangle-styles.css' %}">
	<style type="text/css">.center-div
	{
	  position: absolute;
	  margin: auto;
	  top: 0;
	  right: 0;
	  bottom: 0;
	  left: 0;
	  width: 100px;
	  height: 100px;
	  background-color: #ccc;
	  border-radius: 3px;
	}
	</style>
</head>
<body>
	<div style="margin: 0 auto">
	{%for at in data.actionTypes%}

	{%endfor%}	
	</div>
</body>
</html>
